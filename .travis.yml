language: android
install: true
script: gradle clean assemble
android:
  components:
    - build-tools-23.0.2
    - android-21
    - extra
jdk:
  - oraclejdk8
before_install:
  # Gradle
  - wget http://services.gradle.org/distributions/gradle-2.14.1-bin.zip
  - unzip gradle-2.14.1-bin.zip
  - export GRADLE_HOME=$PWD/gradle-2.14.1
  - export PATH=$GRADLE_HOME/bin:$PATH
after_success: ./merge_to_dev.sh