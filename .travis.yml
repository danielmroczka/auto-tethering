language: android
install: true
script: gradle clean assemble
android:
  components:
    - build-tools-23.0.2
    - android-22
    - extra
before_install:
  # Gradle
  - wget http://services.gradle.org/distributions/gradle-2.10-bin.zip
  - unzip gradle-2.10-bin.zip
  - export GRADLE_HOME=$PWD/gradle-2.10
  - export PATH=$GRADLE_HOME/bin:$PATH
